<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script defer src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-dark row" style="background: #C7C5C5; height:10%; padding-inline: 50px;">
    <div class="container">
        <div style="color: #C52E32;">
            <button class="navbar-toggler ml-2" type="button" data-bs-toggle="offcanvas" href="#offcanvasExample"
                    role="button" aria-controls="offcanvasExample"
                    style="color: #C52E32;    border-color: #C52E32;    line-height: 2;">
                <img src="{% static 'icons/list.svg' %}">
            </button>
            {{title}}
        </div>
        <img src="{% static 'icons/logo.svg' %}">
    </div>
</nav>
<div class="container"  style="height:90%;">
    {% block content %}{% endblock %}
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Меню</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
    </div>
    <div class="offcanvas-body">
        <div class="container" style="
            height: 90%;
            ">
            <div class="row" style="height: 100%">
                <div class="row">
                    <a href="{% url 'profile' %}" class="btn">
                        Текущие рейсы
                    </a>
                    <a href="{% url 'chat' %}" class="btn">
                        Чат
                    </a>
                    <a href="{% url 'routes' %}" class="btn">
                        Маршрут следования
                    </a>
                    <a href="{% url 'settings' %}" class="btn">
                        Настройки
                    </a>
                </div>
                <div style="
                    display: flex;
                    align-items: flex-end;
                    justify-content: center;
                    ">
                    <a class="btn btn-danger btn-circle" style="width: 64px;
                        height: 64px;
                        border-radius: 31px;
                        text-align: center;
                        padding-left: 0;
                        padding-right: 0;
                        font-size: 20px;">
sos
                    </a>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
