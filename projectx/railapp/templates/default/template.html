<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/uhpv-full.min.js' %}"></script>
    <script type="text/javascript" defer src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-dark row w-100" style="background: #C7C5C5; margin-left:0px">
    <div class="col-2">
        <button class="navbar-toggler ml-2" type="button" data-bs-toggle="offcanvas" href="#offcanvasExample"
                role="button" aria-controls="offcanvasExample"
                style="color: #C52E32;    border-color: #C52E32;    min-height:100%; min-width:100%;">
            <h3>Меню</h3>
        </button>
    </div>
    <div class="col-5">
        <h2 style="color: #C52E32;">
            {{title}}
        </h2>
    </div>
    <div class="col-3">
        <h3 id="specialButton" style="cursor:pointer;">
            ВЕРСИЯ ДЛЯ СЛАБОВИДЯЩИХ
        </h3>
    </div>
    <div class="col d-flex" style="justify-content: flex-end;">
        <img src="{% static 'icons/logo.svg' %}">
    </div>
</nav>
<div class="container overflow-hidden">
    {% block content %}{% endblock %}
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h3 class="offcanvas-title" id="offcanvasExampleLabel" style="color: #C52E32;">Меню</h3>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
    </div>
    <div class="offcanvas-body d-flex">
        <div class="row align-items-flex-end justify-content-center">
            <a href="{% url 'profile' %}" class="btn" style="margin:auto;">
                <h3 style="color: #C52E32;">
                    Текущий рейс
                </h3>
            </a>
            <a href="{% url 'chat' %}" class="btn" style="margin:auto;">
                <h3 style="color: #C52E32;">
                    Чат
                </h3>
            </a>
            <a href="{% url 'routes' %}" class="btn" style="margin:auto;">
                <h3 style="color: #C52E32;">
                    Маршрут следования
                </h3>
            </a>
            <a href="{% url 'settings' %}" class="btn" style="margin:auto;">
                <h3 style="color: #C52E32;">
                    Настройки
                </h3>
            </a>
            {% if ms.user.role.name == 'Начальник поезда' %}
                <a class="btn btn-danger btn-circle d-flex justify-content-center align-items-center" style="width: 80px;
                            height: 80px;
                            border-radius: 40px;
                            text-align: center;
                            font-size: 20px;">
                    <p>
                        sos
                    </p>
                </a>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
