<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/uhpv-full.min.js' %}"></script>
    <script type="text/javascript" defer src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
</head>
<body>
<nav class="w-100 min-h" style="background: #C7C5C5;">
    <div class="container-lg d-flex h-100 align-items-center text-center">
        <div class="ms-5 " style="">
            <button class="navbar-toggler ml-2" type="button" data-bs-toggle="offcanvas" href="#offcanvasExample"
                    role="button" aria-controls="offcanvasExample"
                    style="color: #C52E32;    border-color: #C52E32;    line-height: 2;">
                <img src="{% static 'icons/list.svg' %}" width="64" height="64">
            </button>
        </div>
        <div class="w-100 " style="">
            <p class="fw-bold f-size" style="color: #C52E32;">
                {{ title }}
            </p>
        </div>
        <div class="w-100" style="">
            <img src="{% static 'icons/eye.svg' %}" width="64" height="64" id="specialButton" style="cursor:pointer;">
        </div>
        <div class="me-5" style="">
            <img src="{% static 'icons/logo.svg' %}" width="128" height="128">
        </div>
    </div>
</nav>

<div class="container-lg overflow-hidden pb-5">
    {% block content %}{% endblock %}
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel" style="color: #C52E32;">Меню</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
    </div>
    <div class="offcanvas-body d-flex">
        <div class="row align-items-flex-end justify-content-center">
            <a href="{% url 'profile' %}" class="btn" style="margin:auto;">
                <h4 style="color: #C52E32;">
                    Текущий рейс
                </h4>
            </a>
            <a href="{% url 'chat' %}" class="btn" style="margin:auto;">
                <h4 style="color: #C52E32;">
                    Чат
                </h4>
            </a>
            <a href="{% url 'routes' %}" class="btn" style="margin:auto;">
                <h4 style="color: #C52E32;">
                    Маршрут следования
                </h4>
            </a>

            {% if ms.user.role.name == 'Начальник поезда' %}
                <a class="btn btn-danger btn-circle d-flex justify-content-center align-items-center" style="width: 80px;
                            height: 80px;
                            border-radius: 40px;
                            text-align: center;
                            font-size: 20px;">
                    <p>
                        sos
                    </p>
                </a>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
