{% extends './template.html' %}

{% load static %}

{% block content %}
    <div class="container p-2 mt-5">
        <div class="form-check form-switch">
            <div class="row">

                <div class="d-flex">
                    <div class="col-8">
                        <p>Темная тема:</p>
                    </div>
                    <div class="col-4">
                        <div class="me-1">
                            <button id="eye_btn" class="btn-toggle me-1"
                                    style="background-color: #ffffff;  line-height: 2; border-color: #C52E32; min-width: 45px; height: 45px">
                                <img src="{% static 'icons/eye.svg' %}" width="25" height="25" style="cursor:pointer;">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-8">
                    <p>Настройка шрифта:</p>
                </div>
                <div class="col-4">
                    <div class="d-flex">
                        <button id="aplus_btn" class="btn-toggle me-1"
                                style="background-color: #ffffff;  line-height: 2; border-color: #C52E32;min-width: 45px; height: 45px">
                            <label class="form-check-label" for="specialButton1" style="font-size:14pt;">A+</label>
                        </button>
                        <button id="aminus_btn" class="btn-toggle"
                                style="background-color: #ffffff;  line-height: 2; border-color: #C52E32;min-width: 45px; height: 45px">
                            <label class="form-check-label" for="specialButton1" style="font-size:14pt;">A-</label>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <a class="btn fixed-bottom mb-5" href="{% url 'logout' %}">
        <img src="{% static 'icons/door-open.svg' %}">
    </a>
    </div>
{% endblock %}
